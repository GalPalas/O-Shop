<div class="container p-4">
  <a routerLink="/admin/product/new" class="btn btn-primary mb-3"
    >New Product</a
  >
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filterProducts">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td><a [routerLink]="['/admin/product/', product._id]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>
